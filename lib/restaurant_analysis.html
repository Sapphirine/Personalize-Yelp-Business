<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis--x path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>

<body>
<h1>Page title</h1>




<h2>Average review over time</h2>
<p> Caption goes here</p>
<svg id='rating_avg' width="960" height="500"></svg>

<h2>Total reviews over time</h2>
<p> Caption goes here</p>
<svg id='rating_count' width="960" height="500"></svg>


</body>




<script src="https://d3js.org/d3.v4.min.js"></script>



<script>

var svg = d3.select("#rating_avg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    chart1 = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%Y-%m-%d");

var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var line1 = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.avg_rating); });

d3.tsv("http://localhost:9898/review_avg.tsv", function(d) {
  d.date = parseTime(d.date);
  d.avg_rating = +d.avg_rating;
  return d;
}, function(error, data) {
  if (error) throw error;

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain(d3.extent(data, function(d) { return d.avg_rating; }));

  chart1.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  chart1.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("fill", "#000")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .style("text-anchor", "end")
      .text("Price ($)");

  chart1.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line1);
});

</script>
